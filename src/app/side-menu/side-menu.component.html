<nz-tabset
  [nzTabPosition]="'left'"
  [(nzSelectedIndex)]="selectedIndex"
  [nzTabBarStyle]="{fontWeight:'bold'}"
>
  <nz-tab
    *ngFor="let tab of tabs; let i = index"
    [nzTitle]="tab.name"
    [nzDisabled]="tab.disabled"
    (nzSelect)="tabNavigate(tab)"
  >
  </nz-tab>
</nz-tabset>

<!-- Afficher un composant différent en fonction de l'onglet sélectionné -->
