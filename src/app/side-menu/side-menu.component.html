<nz-tabset
  [nzTabPosition]="'left'"
  [(nzSelectedIndex)]="selectedIndex"
  (nzSelectChange)="log([$event])"
>
  <nz-tab
    *ngFor="let tab of tabs; let i = index"
    [nzTitle]="tab.name"
    [nzDisabled]="tab.disabled"
    (nzSelect)="log(['select', tab])"
    (nzClick)="log(['click', tab])"
    (nzContextmenu)="log(['contextmenu', tab])"
    (nzDeselect)="log(['deselect', tab])"
  >
  <ng-container *ngIf="selectedIndex === 0">
    <app-home></app-home>  <!-- Exemple de composant pour le premier onglet -->
  </ng-container>
  
  <ng-container *ngIf="selectedIndex === 1">
    <app-users></app-users> 
  </ng-container>
  </nz-tab>
</nz-tabset>

<!-- Afficher un composant différent en fonction de l'onglet sélectionné -->
