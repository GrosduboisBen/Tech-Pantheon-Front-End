<div class="home-main-container">
    <nz-card 
        *ngIf="currentUser$ | async as user;"
        nzTitle={{userMainJob}}>
        <div nz-row>
            <p>
                {{user.description}}
            </p>
        </div>
    </nz-card>
    <div nz-row class="row-container">
        <nz-card nz-col nzSpan="24"
            nzTitle="Projects">
        </nz-card>
    </div>
    <div nz-row class="row-container">
        <nz-card nz-col nzSpan="8"
            nzTitle="Resume">
        </nz-card>
        <nz-card nz-col nzSpan="8"
            nzTitle="Feedbacks">
        </nz-card>
        <nz-card nz-col nzSpan="6"
            nzTitle="Expertise">
        </nz-card>
    </div>
    <div nz-row class="row-container">
        <nz-card nz-col nzSpan="11"
            nzTitle="Calendar Preview">
        </nz-card>
        <nz-card nz-col nzSpan="11"
            nzTitle="Proposal Form">
        </nz-card>
    </div>
</div>
